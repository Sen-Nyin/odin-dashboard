<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Odin - Dashboard</title>
  </head>
  <body>
    <!-- HEADER -->

    <header class="header">
      <div class="header__searchbar">
        <svg class="icon__searchbar">
          <use xlink:href="icons/sprite.svg#icon-search"></use>
        </svg>
        <input class="header__searchbar-input" type="text" />
      </div>
      <nav class="header__user-nav">
        <svg class="icon__usernav">
          <use xlink:href="icons/sprite.svg#icon-notifications_on"></use>
        </svg>
        <img
          src="images/img-leon-pfp.png"
          alt="profile picture"
          class="header__user-nav-profile-img"
        />
        <span class="header__user-nav-username">Leon Lonsdale</span>
      </nav>
      <div class="header__greeting">
        <img
          src="images/img-leon-pfp.png"
          alt="profile picture"
          class="header__greeting-profile-img"
        />
        <span class="header__greeting-text">Hello,</span>
        <span class="header__greeting-username"
          >Leon Lonsdale (<a
            href="https://www.twitter.com/LeonLonsdale"
            class="link-twitter"
            >@LeonLonsdale</a
          >)</span
        >
      </div>
      <nav class="header__actions">
        <a href="#" class="btn__actions">New</a>
        <a href="#" class="btn__actions">Upload</a>
        <a href="#" class="btn__actions">Share</a>
      </nav>
    </header>

    <!-- SIDE BAR -->
    <nav class="sidebar">
      <h1 class="heading--main">
        <svg class="icon__heading-main">
          <use xlink:href="icons/sprite.svg#icon-dashboard"></use>
        </svg>
        <a href="#" class="sidebar__nav-link"></a>Dashboard
      </h1>
      <ul class="sidebar__nav">
        <li class="sidebar__nav-item">
          <svg class="icon__sidebar">
            <use xlink:href="icons/sprite.svg#icon-home"></use>
          </svg>
          <a href="#" class="sidebar__nav-link">Home</a>
        </li>
        <li class="sidebar__nav-item">
          <svg class="icon__sidebar">
            <use xlink:href="icons/sprite.svg#icon-person"></use></svg
          ><a href="#" class="sidebar__nav-link">Profile</a>
        </li>
        <li class="sidebar__nav-item">
          <svg class="icon__sidebar">
            <use xlink:href="icons/sprite.svg#icon-comment"></use></svg
          ><a href="#" class="sidebar__nav-link">Messages</a>
        </li>
        <li class="sidebar__nav-item">
          <svg class="icon__sidebar">
            <use xlink:href="icons/sprite.svg#icon-history"></use></svg
          ><a href="#" class="sidebar__nav-link">History</a>
        </li>
        <li class="sidebar__nav-item">
          <svg class="icon__sidebar">
            <use
              xlink:href="icons/sprite.svg#icon-library_add_check"
            ></use></svg
          ><a href="#" class="sidebar__nav-link">Tasks</a>
        </li>
        <li class="sidebar__nav-item">
          <svg class="icon__sidebar">
            <use xlink:href="icons/sprite.svg#icon-groups"></use></svg
          ><a href="#" class="sidebar__nav-link">Communities</a>
        </li>
      </ul>
      <ul class="sidebar__nav">
        <li class="sidebar__nav-item">
          <svg class="icon__sidebar">
            <use xlink:href="icons/sprite.svg#icon-settings"></use></svg
          ><a href="#" class="sidebar__nav-link">Settings</a>
        </li>
        <li class="sidebar__nav-item">
          <svg class="icon__sidebar">
            <use xlink:href="icons/sprite.svg#icon-help"></use></svg
          ><a href="#" class="sidebar__nav-link">Support</a>
        </li>
        <li class="sidebar__nav-item">
          <svg class="icon__sidebar">
            <use xlink:href="icons/sprite.svg#icon-verified_user"></use></svg
          ><a href="#" class="sidebar__nav-link">Privacy</a>
        </li>
      </ul>
    </nav>
    <script src="js/index.js"></script>
  </body>
</html>
